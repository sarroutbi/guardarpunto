<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>GuardarPunto</title>
    <!-- Custom styles for this template -->
    <link href="../css/reviews.css" rel="stylesheet">

    <!-- SCRIPTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    

    <style>
    body { background-color: #a9d5cb; }
    </style>


  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="elementosNavBar" class="nav navbar-nav">
            <li><a id="log" href="/">Guardar Punto</a></li>
            <li><a id="elem" href="/">Inicio</a></li>
            <li><a id="elem" href="/Juegos">Juegos</a></li>
            <li><a id="elem" href="/Perfil">Perfil</a></li>
            <li><a id="elemselect" href="/Reviews">Reviews</a></li>
            <li><a id="elem" href="/Amigos">Amigos</a></li>  
            <li>
              <input id="bus" class="form-control" type="text" placeholder="Buscar">
            </li>
            <li>
              <button id="bot" class="btn" type="submit">Buscar</button>
            </li>
            <li>
              <button id="off" type="button" class="btn" style="display: {{displayOff}}">
              <a href="/logOut"><span class="glyphicon glyphicon-off"></span></a> 
              </button>
            </li>
            </ul>
      </div>
    </nav>

    <!-- FIN Navbar -->

    <div class="row">
      <p id="titulo">Reviews</p>    
    </div>

	{{#listaReviews}}
    <!--REVIEWS -->
    <div class="row" id="Rev">
      <div class="col-md-2">
        <img id="fotoRev" src="{{juego.imagen}}">
      </div>
      <div class="col-md-9" id="info">      
          {{juego.title}} 
          <div id="text">{{primeraLinea}}...</div> 
          <div id="txtcompleto" class="collapse">{{texto}}</div> 
          <a href="#txtcompleto" data-toggle="collapse">...</a> 
      </div>
    </div>
    {{/listaReviews}}



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
